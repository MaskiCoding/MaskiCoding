name: Generate Contribution Crawl

on:
  schedule:
    # Runs at midnight UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Clone Contribution Crawl
        run: |
          git clone https://github.com/MaskiCoding/Contribution-Crawl.git crawl
          cd crawl
          npm ci
      
      - name: Generate SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd crawl
          npm run build
          npm start -- MaskiCoding
          cp dist/contribution-crawl-*.svg ../
      
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add contribution-crawl-*.svg
          git diff --staged --quiet || git commit -m "Update Contribution Crawl"
          git push
